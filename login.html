<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>CIA | Database Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>â €</span>
                <span>using your work password</span>
                <input type="email" placeholder="Email" id="email" autocomplete="on">
                <input type="password" placeholder="Password" id="password" autocomplete="on">
                <a href="#"></a>
                <button id="sign-in">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Enter in your assigned information!</p>
                    <button class="hidden" id="">And Access The Database</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js" defer></script>
</body>

</html>
